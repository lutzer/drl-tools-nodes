<script type="text/javascript">
    RED.nodes.registerType('tools-mic',{
        category: 'function',
        color: '#a6bbcf',
        defaults: {
            name: { value:"" },
            sampleRate: { value: 8000 },
            channels: { value: 1 },
            device: { value: "" },
            endian: { value: "little" },
            bitwidth: { value: "16" },
            save: { value: false },
            saveFolder: { value: "/home/pi"}

        },
        inputs:1,
        outputs:2,
        outputLabels: ["control", "data"],
        icon: "font-awesome/fa-microphone",
        label: function() {
            return this.name || "tools-mic";
        }
    })
</script>

<script type="text/html" data-template-name="tools-mic">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-sampleRate">Sample Rate</label>
        <input type="number" min=0 max=44100 id="node-input-sampleRate" placeholder="Sample rate in Hz">
    </div>
    <div class="form-row">
        <label for="node-input-channels">Channels</label>
        <input type="number" min=1 max=2 id="node-input-channels" placeholder="Number of channels">
    </div>
    <div class="form-row">
        <label for="node-input-endian"><i class="icon-user"></i> Endian</label>
        <select type="text" id="node-input-endian" style="width: 320px">
            <option value="little">Little</option>
            <option value="big">Big</option>
        </select>
    </div>
    <div class="form-row">
        <label for="node-input-bitwidth"><i class="icon-user"></i> Bitwidth</label>
        <select type="text" id="node-input-bitwidth" style="width: 320px">
            <option value="8">8</option>
            <option value="16">16</option>
            <option value="24">24</option>
        </select>
    </div>
    <div class="form-row">
        <label for="node-input-device">Device</label>
        <input type="text" id="node-input-device" placeholder="Device name">
    </div>
    <div class="form-row">
        <label for="node-input-save"></i> Save audio</label>
        <input type="checkbox" id="node-input-save" style="width: auto; margin: 5px;">
        <label for="node-input-save" style="width: 70%;"> Save audio stream to file</label>
      </div>
    <div class="form-row">
        <label for="node-input-saveFolder">Device</label>
        <input type="text" id="node-input-saveFolder" placeholder="Folder name">
    </div>
</script>

<script type="text/html" data-help-name="tools-mic">
    <p>Node returns an audio stream from the microphone</p>
</script>
